<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Line Pattern</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="100%" height="100%" fill="#ffffff" />

        <!-- Lines -->
        <line x1="0" y1="0" x2="800" y2="600" stroke="#228B22" stroke-width="2" />
        <line x1="800" y1="0" x2="0" y2="600" stroke="#FFD700" stroke-width="2" />
        <line x1="0" y1="300" x2="800" y2="300" stroke="#ADD8E6" stroke-width="2" />
        <line x1="400" y1="0" x2="400" y2="600" stroke="#FF6347" stroke-width="2" />
        <line x1="0" y1="0" x2="800" y2="0" stroke="#000000" stroke-width="2" />
        <line x1="0" y1="600" x2="800" y2="600" stroke="#FF69B4" stroke-width="2" />
        <line x1="0" y1="0" x2="0" y2="600" stroke="#FFA500" stroke-width="2" />
        <line x1="800" y1="0" x2="800" y2="600" stroke="#FFA500" stroke-width="2" />

        <!-- Curved Lines -->
        <path d="M 0 0 Q 400 300 800 0" stroke="#228B22" stroke-width="2" fill="none" />
        <path d="M 0 600 Q 400 300 800 600" stroke="#FFD700" stroke-width="2" fill="none" />
        <path d="M 0 300 Q 400 0 800 300" stroke="#ADD8E6" stroke-width="2" fill="none" />
        <path d="M 0 300 Q 400 600 800 300" stroke="#FF6347" stroke-width="2" fill="none" />
        <path d="M 0 0 Q 400 600 800 0" stroke="#000000" stroke-width="2" fill="none" />
        <path d="M 0 600 Q 400 0 800 600" stroke="#FF69B4" stroke-width="2" fill="none" />
        <path d="M 0 0 Q 400 300 800 600" stroke="#FFA500" stroke-width="2" fill="none" />
        <path d="M 0 600 Q 400 300 800 0" stroke="#FFA500" stroke-width="2" fill="none" />
    </svg>
</body>
</html>
